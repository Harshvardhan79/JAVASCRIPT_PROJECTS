<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h2>Type In Your Words</h2>
        <input
          type="text"
          id="input-field"
          tabindex="-1"
          placeholder="Type Your Text Here"
        />
      </div>

      <div class="btns-container">
        <button class="btnuppercase">ABC</button>
        <button class="btnlowercase">abc</button>
        <button class="btncapitalize">Abc</button>
        <button class="btnbold">B</button>
        <button class="btnitalic">/</button>
        <button class="btnunderline">ABC</button>
      </div>
      <p id="output-field">Output</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
